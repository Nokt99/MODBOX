<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MODBOX</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: "Comic Sans MS", Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    position: relative;
    background-color: #000;
    background-image: url("data:image/svg+xml,\
<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24'>\
<rect width='8' height='8' fill='%23c62828'/>\
<rect x='8' width='8' height='8' fill='%231565c0'/>\
<rect x='16' width='8' height='8' fill='%23f9a825'/>\
<rect y='8' width='8' height='8' fill='%231565c0'/>\
<rect x='8' y='8' width='8' height='8' fill='%23f9a825'/>\
<rect x='16' y='8' width='8' height='8' fill='%23c62828'/>\
<rect y='16' width='8' height='8' fill='%23f9a825'/>\
<rect x='8' y='16' width='8' height='8' fill='%23c62828'/>\
<rect x='16' y='16' width='8' height='8' fill='%231565c0'/>\
</svg>");
    background-size: 24px 24px;
}

body::after {
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at center, rgba(255,255,255,0.05), transparent 70%);
    pointer-events: none;
}

.container {
    text-align: center;
    margin-top: 10vh;
    position: relative;
    z-index: 2;
}

h1 {
    font-size: 96px;
    font-weight: bold;
    margin: 0;
    color: white;
    text-shadow: 0 0 12px rgba(0,0,0,0.8);
}

button {
    margin-top: 32px;
    padding: 14px 40px;
    font-size: 20px;
    font-weight: bold;
    background: #1565c0;
    color: white;
    border: 3px solid #000;
    cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
<h1>MODBOX</h1>
<button>GET STARTED</button>
</div>
</body>
</html>
